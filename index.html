<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="mail" placeholder="邮箱" v-model="mail">
        </div>
        <div class="upload-btn" @click="handleUpload">上传</div>
        <div class="show-btn" @click="handleTest">显示任务信息</div>
        <div class="show-btn" @click="handleShow">显示人物信息</div>
        <ul class="person-list" v-if="personList.length">
            <li class="person" v-for="person in personList">
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: '',
                name: '',
                mail: '',
                personList: []
            },
            methods: {
                handleUpload() {
                    this.$http.post('https://developer.duyiedu.com/vue/setUserInfo', {
                        name: this.name,
                        mail: this.mail
                    }).then(res => {
                        console.log(res.body.msg)
                        this.msg = res.body.msg;
                    }).catch(error => {
                        this.msg = error.body.msg;
                    })
                },
                handleShow() {
                    this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then(res => {
                        this.personList = res.body.data;
                    })
                    // this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then(res => {
                    //     return res.json();
                    // }).then(res => {
                    //     console.log(res);
                    //     this.personList = res.body.data;
                    // })
                },
                handleTest() {
                    // this.$http.jsonp('https://developer.duyiedu.com/vue/jsonp').then(res => {
                    //   console.log(res);
                    // })
                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                        params: {
                            wd: '百度'
                        },
                        jsonp: 'cb'
                    }).then(res => {
                        console.log(res)
                    })
                },
            },
            watch: {
                msg() {
                    if (this.msg === '') {
                        return;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        })
    </script>
</body>

</html>
