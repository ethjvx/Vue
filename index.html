<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ someComputed }}

        <br>
        {{ someMethods() }}
        <br>
        {{ name }}

    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                name: "123",
                age: 16
            },
            methods: {
                someMethods() {
                    // console.log("啦啦啦");
                    console.log("methods");
                    // console.log();
                    return this.name;
                }
            },
            computed: {
                someComputed: function () {
                    console.log("computed")
                    return this.name;
                }
            }

        })
    </script>
</body>

</html>
