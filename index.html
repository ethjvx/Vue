<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="mail" placeholder="邮箱" v-model="mail">
        </div>
        <div class="upload-btn" @click="handleUpload">上传</div>
        <div class="show-btn" @click="handleShow">显示人物信息</div>
        <ul class="person-list" v-if="personList.length">
            <li class="person" v-for="person in personList">
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script src="axios.js"></script>
    <script>
        axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';

        const instance = axios.create({
            baseURL: 'https://developer.duyiedu.com/vue'
        });


        axios.default.timeout = 1000;
        const vm = new Vue({
            el: "#app",
            data: {
                name: '',
                mail: '',
                msg: '',
                personList: []
            },
            methods: {
                handleUpload() {
                    const {
                        name,
                        mail
                    } = this;
                    // axios.post('/setUserInfo', {name, mail
                    // }, {
                    //     baseURL: 'https://developer.duyiedu.com/vue',
                    // }).then(res => {
                    //     this.msg = res.data.msg;
                    //     alert(res.data.msg)
                    // })
                    axios.post('/setUserInfo', {
                        name,
                        mail
                    }).then(res => {
                        this.msg = res.data.msg;
                    })
                },
                handleShow() {
                    // axios({
                    //     methods: 'get',
                    //     baseURL: 'https://developer.duyiedu.com/vue',
                    //     url: '/getUserInfo'
                    // }).then(res => {
                    //     this.msg = res.data;
                    //     this.personList = res.data.data;
                    //     console.log(res.data)
                    // })


                    // axios.get('/getUserInfo',{
                    //     baseURL: 'https://developer.duyiedu.com/vue'
                    // }).then(res => {
                    //     this.msg = res.data;
                    //     this.personList = res.data.data;
                    // })

                    // axios.get('/getUserInfo').then(res => {
                    //     this.msg = res.data;
                    //     this.personList = res.data.data;
                    // })

                    instance.get('/getUserInfo').then(res => {
                        this.msg = res.data;
                        this.personList = res.data.data;
                    })
                },
            },
            watch: {
                msg() {
                    if (this.msg === '') {
                        return;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        })
    </script>
</body>

</html>
