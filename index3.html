<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <base-input1 :value="name" @input="name = $event"></base-input1>
    </div>

    <script src="vue.js"></script>
    <script>
        Vue.component('base-input1', {
            model:{
                prop:'checked',
                event:'change'
            },
            props: {
                value: String
            },
            template: `
            <label>
                姓名
                <input type="text" :value="value" @input="$emit('input', $event.target.value)" />
            </label>
            `
        })

        Vue.component('blog-post', {
            props: {
                post: Object,
            },
            template: `
                <div>
                    <h3>{{ post.title }}</h3>
                    <button @click="$emit('enlarge-text', 0.2)"> 放大字号</button>
                    <div>{{ post.content }}</div>
                </div>
            `,
        })

        const vm = new Vue({
            el: "#app",
            data: {
                postFontSize: 1, //1em
                posts: [{
                    title: "标题1",
                    content: "博客内容",
                    id: 0
                }, {
                    title: "标题2",
                    content: "博客内容",
                    id: 1
                }, {
                    title: "标题3",
                    content: "博客内容",
                    id: 2
                }],
                name:"啦啦啦"
            },
            methods: {
                onEnlargeText(e) {
                    this.postFontSize += e;
                    console.log(e)
                },
                onFocus() {
                    console.log("onFocus");
                },
                onBlur() {
                    console.log("onBlur");
                }
            },

        })
    </script>
</body>

</html>
