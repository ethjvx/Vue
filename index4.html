<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <div id="app">
        <base-input2 :value.sync="name"></base-input2>
    </div>

    <script src="vue.js"></script>
    <script>
        Vue.component('base-input2', {
            props: {
                value: String
            },
            template: `
        <label>
          姓名：
          <input type="text" :value="value" @input="$emit('update:value', $event.target.value)"/>
        </label>
      `
        })


        const vm = new Vue({
            el: "#app",
            data: {
                postFontSize: 1, //1em
                posts: [{
                    title: "标题1",
                    content: "博客内容",
                    id: 0
                }, {
                    title: "标题2",
                    content: "博客内容",
                    id: 1
                }, {
                    title: "标题3",
                    content: "博客内容",
                    id: 2
                }],
                name: "啦啦啦"
            },
            methods: {
                onEnlargeText(e) {
                    this.postFontSize += e;
                    console.log(e)
                },
                onFocus() {
                    console.log("onFocus");
                },
                onBlur() {
                    console.log("onBlur");
                }
            },

        })
    </script>
</body>

</html>
